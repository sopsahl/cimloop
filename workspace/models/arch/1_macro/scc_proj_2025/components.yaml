compound_components:
  version: 0.4         
  classes:

  # ===========================================================================
  # SRAM class 
  #    width
  #    depth
  #    n_rw_ports
  #    datawidth
  # ===========================================================================
    
  - name: smartbuffer_sram_v2
    attributes:
      technology: TECHNOLOGY
      global_cycle_seconds: GLOBAL_CYCLE_SECONDS
      n_banks: "must_specify"
      datawidth: "must_specify"
      n_rw_ports: "must_specify"
      width: "must_specify"
      depth: "must_specify"
      energy_scale: "must_specify"
      
    subcomponents:
    - name: storage
      class: SRAM
      attributes:
        width: width
        depth: depth
        datawidth: datawidth
        n_rw_ports: n_rw_ports
        technology: technology
        global_cycle_seconds: global_cycle_seconds
        n_banks: n_banks
    
    - name: address_generator
      class: aladdin_adder
      attributes:
        technology: technology
        n_instances: 2 * n_rw_ports
        n_bits: max(1, ceil(log2(depth))) if depth >= 1 else 1
        precision: max(1, ceil(log2(depth))) if depth >= 1 else 1
        global_cycle_seconds: global_cycle_seconds
        n_banks: n_banks
        
    actions:
    - &write_action
      name: write
      subcomponents: [
      {name: storage, actions: [{name: write, energy_scale: energy_scale}]}, 
      {name: address_generator, actions: [{name: add}]}
      ]
    - name: read
      subcomponents: [
      {name: storage, actions: [{name: read, energy_scale: energy_scale}]},
      {name: address_generator, actions: [{name: add}]}
      ]
    - name: leak
      subcomponents: [
      {name: storage, actions: [{name: leak, energy_scale: energy_scale}]},
      {name: address_generator, actions: [{name: leak}]}
      ]
    - name: update
      <<: *write_action
      
  # ===========================================================================
  # Latch Array class 
  #    width
  #    depth
  #    datawidth
  # ===========================================================================

  - name: latch_array
    attributes:
      technology: TECHNOLOGY
      width: "must_specify"
      depth: "must_specify"
      datawidth: "must_specify"
      n_rw_ports: 2
      n_banks: 1
      global_cycle_seconds: GLOBAL_CYCLE_SECONDS
      SRAM_energy_scale: 2.65  # because there is no latch array in Timeloop, we scaled energies to match results

    subcomponents:
    - name: storage
      class: SRAM
      attributes:
        width: width
        depth: depth
        datawidth: datawidth
        n_rw_ports: n_rw_ports
        technology: technology
        global_cycle_seconds: global_cycle_seconds
        n_banks: n_banks
    
    - name: address_generator
      class: aladdin_adder
      attributes:
        technology: technology
        n_instances: 2 * n_rw_ports 
        n_bits: max(1, ceil(log2(depth))) if depth >= 1 else 1
        precision: max(1, ceil(log2(depth))) if depth >= 1 else 1
        datawidth: max(1, ceil(log2(depth))) if depth >= 1 else 1
        global_cycle_seconds: global_cycle_seconds
        n_banks: n_banks
   
    actions:
    - &write_action
      name: write
      subcomponents: [
      {name: storage, actions: [{name: write, energy_scale: SRAM_energy_scale}]}, 
      {name: address_generator, actions: [{name: add}]}
      ]
    - name: read
      subcomponents: [
      {name: storage, actions: [{name: read, energy_scale: SRAM_energy_scale}]}, 
      {name: address_generator, actions: [{name: add}]}
      ]
    - name: leak
      subcomponents: [
      {name: storage, actions: [{name: leak, energy_scale: SRAM_energy_scale}]}, 
      {name: address_generator, actions: [{name: leak}]}
      ]
    - name: update
      subcomponents: [
      {name: storage, actions: [{name: update, energy_scale: SRAM_energy_scale}]}, 
      {name: address_generator, actions: [{name: add}]}
      ]


  # ===========================================================================
  # INT4 Datapath
  # ===========================================================================
  - name: int4_datapath
    attributes:
        width: 4
        datawidth: 4
        global_cycle_seconds: GLOBAL_CYCLE_SECONDS
        technology: TECHNOLOGY
        scale: 64
        
    subcomponents:
    - name: int4_multiplier
      class: aladdin_multiplier
      attributes:
          technology: technology
          global_cycle_seconds: global_cycle_seconds
          width_a: 4
          width_b: 4
          width: 8
    - name: int4_adder
      class: aladdin_adder
      attributes:
          technology: technology
          global_cycle_seconds: global_cycle_seconds
          width: 14
    - name: int4_partialsum
      class: aladdin_adder
      attributes:
          global_cycle_seconds: global_cycle_seconds
          technology: technology
          width: 24
          
    actions:
    - name: compute
      subcomponents: [
      {name: int4_multiplier, actions: [{name: multiply, energy_scale: 1.6}]}, 
      {name: int4_adder, actions: [{name: add, energy_scale: 1.6}]}, 
      {name: int4_partialsum, actions: [{name: add, energy_scale: (1/scale)*1.6}]}
      ]
    - name: leak
      subcomponents: [
      {name: int4_multiplier, actions: [{name: leak, energy_scale: 1.6}]}, 
      {name: int4_adder, actions: [{name: leak, energy_scale: 1.6}]}, 
      {name: int4_partialsum, actions: [{name: leak, energy_scale: (1/scale)*1.6}]},
      ]


  # ===========================================================================
  # INT4-VSQ Datapath
  # ===========================================================================
  - name: int4vsq_datapath
    attributes:
        width: 4
        datawidth: 4
        scale: 64
        technology: TECHNOLOGY
        glocal_cycle_seconds: GLOBAL_CYCLE_SECONDS
        
    subcomponents:
    - name: int4_multiplier
      class: aladdin_multiplier
      attributes:
          technology: TECHNOLOGY
          global_cycle_seconds: global_cycle_seconds
          width_a: 4
          width_b: 4
          width: 8
    - name: int4_adder
      class: aladdin_adder
      attributes:
          technology: technology
          global_cycle_seconds: global_cycle_seconds
          width: 14
    - name: scalefactor_multiplication ## 8x8 multipliation before rounding
      class: aladdin_multiplier 
      attributes:
          technology: technology
          global_cycle_seconds: global_cycle_seconds
          width_a: 8
          width_b: 8
          width: 16
    - name: saturation_multiplication ## 14x8 multiplication before saturation
      class: aladdin_multiplier
      attributes:
          technology: technology
          global_cycle_seconds: global_cycle_seconds
          width_a: 14
          width_b: 8
          width: 22
    - name: int4_partialsum 
      class: aladdin_adder
      attributes:
          technology: TECHNOLOGY
          global_cycle_seconds: GLOBAL_CYCLE_SECONDS
          width: 24

    actions:
    - name: compute
      subcomponents: [
        {name: int4_multiplier, actions: [{name: multiply}]}, 
        {name: int4_adder, actions: [{name: add}]},
        {name: scalefactor_multiplication, actions: [{name: multiply, energy_scale: 1/scale}]},
        {name: saturation_multiplication, actions: [{name: multiply, energy_scale: 1/scale}]},
        {name: int4_partialsum, actions: [{name: add, energy_scale: 1/scale}]}
        ]
    - name: leak
      subcomponents: [
        {name: int4_multiplier, actions: [{name: leak}]}, 
        {name: int4_adder, actions: [{name: leak}]},
        {name: scalefactor_multiplication, actions: [{name: leak, energy_scale: 1/scale}]},
        {name: saturation_multiplication, actions: [{name: leak, energy_scale: 1/scale}]},
        {name: int4_partialsum, actions: [{name: leak, energy_scale: 1/scale}]}
        ]

    
  # ===========================================================================
  # INT8 Datapath
  # ===========================================================================
  - name: int8_datapath
    attributes:
        width: 8
        datawidth: 8
        global_cycle_seconds: GLOBAL_CYCLE_SECONDS
        technology: TECHNOLOGY
        scale: 32
        
    subcomponents:
    - name: int8_multiplier
      class: aladdin_multiplier
      attributes:
          technology: technology
          global_cycle_seconds: global_cycle_seconds
          width_a: 8
          width_b: 8
          width: 16
    - name: int8_adder
      class: aladdin_adder
      attributes:
          technology: technology
          global_cycle_seconds: global_cycle_seconds
          width: 21
    - name: int8_partialsum
      class: aladdin_adder
      attributes:
          global_cycle_seconds: global_cycle_seconds
          technology: technology
          width: 24
          
    actions:
    - name: compute
      subcomponents: [
      {name: int8_multiplier, actions: [{name: multiply}]}, 
      {name: int8_adder, actions: [{name: add}]}, 
      {name: int8_partialsum, actions: [{name: add, energy_scale: 1/scale}]}
      ]
    - name: leak
      subcomponents: [
      {name: int8_multiplier, actions: [{name: leak}]}, 
      {name: int8_adder, actions: [{name: leak}]}, 
      {name: int8_partialsum, actions: [{name: leak, energy_scale: 1/scale}]}
      ]


  # ===========================================================================
  # Approx Softmax
  # ===========================================================================
  
  - name: approx_softmax 
    attributes:
        width: 256//PRECISION
        depth: 1
        technology: TECHNOLOGY
        global_cycle_seconds: GLOBAL_CYCLE_SECONDS
        precision: PRECISION
        voltage: VOLTAGE
    subcomponents:
    - name: adds 
      class: aladdin_adder
      attributes:
        technology: technology
        voltage: voltage
        n_instances: ceil(log2(width)) + width + 2 #the number of adds that I saw
        width: precision
        global_cycle_seconds: global_cycle_seconds
    - name: comparisons 
      class: aladdin_comparator
      attributes:
        technology: technology
        voltage: voltage
        n_instances: ceil(log2(width)) + 1 #the number of comparisons that I saw
        width: precision
        global_cycle_seconds: global_cycle_seconds
    actions:
    - name: read
      subcomponents: [
      {name: adds, actions: [{name: read}]}, 
      {name: comparisons, actions: [{name: read}]}
      ]
    - name: leak
      subcomponents: [
      {name: adds, actions: [{name: leak}]}, 
      {name: comparisons, actions: [{name: leak}]}
      ]


  # ===========================================================================
  # Post Processing Unit
  # ===========================================================================
     
  - name: ppu
    attributes:
        width: 640 # 32 values in parallel
        datawidth: 20 # 20 bits per saturated value
        scale: 32
        technology: TECHNOLOGY
        global_cycle_seconds: GLOABL_CYCLE_SECONDS
    subcomponents:
    - name: matrix_scaler
      class: aladdin_multiplier
      attributes:
         technology: technology
         global_cycle_seconds: global_cycle_seconds
         width_a: datawidth
         n_instances: scale
         width_b: 8
         width: 20 
    - name: bias_adder
      class: aladdin_adder
      attributes:
         technology: TECHNOLOGY 
         global_cycle_seconds: GLOBAL_CYCLE_SECONDS
         n_instances: scale
         width: 20
    - name: scale_buffer
      class: latch_array
      attributes:
         depth: 8
         width: 256
         datawidth: 8
    - name: bias_buffer
      class: latch_array
      attributes:
         depth: 8
         width: 128
         datawidth: 8
    - name: vsq_buffer
      class: latch_array
      attributes:
         depth: 16
         width: 296
         datawidth: 296
    - name: approx_softmax
      class: approx_softmax
     
         
    actions:
    - &write_action
      name: write 
      subcomponents: [
      {name: scale_buffer, actions: [{name: write}]},
      {name: bias_buffer, actions: [{name: write}]},
      {name: vsq_buffer, actions: [{name: write}]},
      ]
    - name: read
      subcomponents: [
      {name: scale_buffer, actions: [{name: read, energy_scale: scale}]},
      {name: bias_buffer, actions: [{name: read, energy_scale: scale}]},
      {name: matrix_scaler, actions: [{name: multiply}]},
      {name: bias_adder, actions: [{name: add}]},
      {name: vsq_buffer, actions: [{name: read}]},
      {name: approx_softmax, actions: [{name: read}]},
      ]
    - name: leak
      subcomponents: [
      {name: scale_buffer, actions: [{name: leak}]},
      {name: bias_buffer, actions: [{name: leak}]},
      {name: matrix_scaler, actions: [{name: leak}]},
      {name: bias_adder, actions: [{name: leak}]},
      {name: vsq_buffer, actions: [{name: leak}]},
      {name: approx_softmax, actions: [{name: leak}]},
      ]
    - name: update
      << : *write_action
  
    
  
     

