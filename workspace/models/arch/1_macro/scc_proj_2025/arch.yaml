architecture:
  nodes: &macro # TOP MACRO
  # ===========================================================================
  - !Container # Macro top-level
    name: macro
    <<<: [*container_defaults]

  # ===========================================================================
  # Accumulation Collector -> PPU -> Output Buffer
  # ===========================================================================
  - !Component 
    name: output_buffer
    <<<: [*component_defaults, *keep_outputs]
    class: smartbuffer_sram_v2 
    attributes:
        depth: 512
        width: 136
        datawidth: PRECISION
        n_rw_ports: 1
    constraints: {temporal: {maximize_dims: [[N]], maximize_dims_capacity: 64 }}
    
  - !Component
    name: PPU
    <<<: [*component_defaults, *keep_outputs, *no_coalesce]
    subclass: ppu
    attributes:
        depth: INF
        width: INF


  - !Component
    name: accumulation_collector
    <<<: [*keep_outputs]
    class: storage
    subclass: latch_array 
    attributes:
        depth: 16
        width: 384
        datawidth: 24

  # ===========================================================================
  # B Buffer, 16 x A Buffer 
  # ===========================================================================
  - !Component
    name: B_Buffer
    <<<: [ *keep_inputs]
    class: storage
    subclass: smartbuffer_sram_v2
    attributes:
        depth: 2048
        width: 264
        n_rw_ports: 2
        datawidth: PRECISION
    constraints:
        temporal:
            factors: [N=1, M=1, C=1]
            
  - !Container
    name: A_Data_Bnk
    spatial: {meshX: 16}
    <<<: [*container_defaults, *spatial_must_reuse_inputs]
    constraints:
        spatial:
            factors: [M=16]
    
  - !Component
    name: A_Buffer
    <<<: [*keep_weights]
    class: smartbuffer_sram_v2
    attributes:
        depth: 128
        width: 264
        n_rw_ports: 2
        datawidth: PRECISION
    constraints:
        temporal:
            factors: [C=128, M=1, N=1]


  # ===========================================================================
  #  A Reg , B Reg (no energy) -> MAC
  # ===========================================================================
  - !Component
    name: A_Reg 
    <<<: [*keep_weights]
    class: storage
    subclass: aladdin_register 
    attributes:
      technology: TECHNOLOGY 
      global_cycle_seconds: GLOBAL_CYCLE_SECONDS
      width: 256
      depth: 1
      datawidth: 4
      fanout: 1
    constraints:
      temporal:
        factors_only: [N=16]

  - !Component
    name: B_Reg
    <<<: [*keep_inputs]
    class: storage
    subclass: dummy_storage
    attributes:
      technology: TECHNOLOGY 
      global_cycle_seconds: GLOBAL_CYCLE_SECONDS
      width: 256
      depth: 1
      datawidth: 4
      fanout: 1
    constraints:
      temporal:
        factors: [M=1, N=1, C=1]

  # ===========================================================================
  #  64 x MAC
  # ===========================================================================        

  - !Container
    name: MAC_UNIT
    spatial: {meshX: 64}
    constraints:
        spatial:
            factors_only: [C=64] 

  - !Component
    name: mac
    class: compute
    subclass: int4_datapath

   

  
  
  
        

